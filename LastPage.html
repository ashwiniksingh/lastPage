<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" crossorigin="anonymous">

    <title>Last Page!</title>
</head>

<body>
    <h4>Last Page!</h4>
    <div class="form-group shadow-textarea">
        <textarea class="form-control z-depth-1" id="theScribbleArea" rows="3"
            placeholder="Remember, be nice! and press CRTL+S to save">
        </textarea>
       
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        var theScribble = document.getElementById('theScribbleArea');

        document.addEventListener("keydown", function (e) {
            var theScribbleValue = document.getElementById('theScribbleArea').value;
            if ((window.navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey) && e.keyCode == 83) {
                e.preventDefault();
                localStorage.setItem("theScribbleValue", theScribbleValue);
            }
        }, false);

        function loadScribble() {
            var scribble = localStorage.getItem("theScribbleValue");
            theScribble.innerHTML = scribble;
        }
        window.onload = (event) => {
            loadScribble();
        };
    </script>

</body>

</html>
